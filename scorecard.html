<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    header { background: #222; padding: 15px; text-align: center; }
    header h1 { margin: 0; font-size: 22px; }
    .container { padding: 20px; }
    .summary {
      text-align: center;
      margin-bottom: 20px;
    }
    .summary img { width: 120px; margin-bottom: 10px; }
    .summary h2 { margin: 10px 0; font-size: 22px; }
    .summary p { font-size: 16px; }
    .question-result {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .question-result h3 { margin: 0 0 10px 0; font-size: 18px; }
    .correct { color: #4caf50; }
    .wrong { color: #f44336; }
    .btn-group a {
      display: inline-block;
      margin: 10px 5px 0;
      padding: 12px 18px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
    }
    .btn-group a:hover { background: #ffd633; }
  </style>
</head>
<body>

<header>
  <h1 id="title">Result</h1>
</header>

<div class="container">

  <div class="summary">
    <img id="resultImage" src="pass.png" alt="Result">
    <h2 id="resultTitle">ркдркорк╛рк░рлБркВ рккрк░рк┐ркгрк╛рко</h2>
    <p id="scoreText"></p>
  </div>

  <div id="results"></div>

  <div class="btn-group">
    <a href="#" onclick="retakeExam()">ЁЯФД Retake Exam</a>
    <a href="index.html" id="homeLink">ЁЯПа Home</a>
  </div>

</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const correct = parseInt(urlParams.get('correct')) || 0;
  const total = parseInt(urlParams.get('total')) || 0;
  const lang = urlParams.get('lang') || 'gu';
  const resultData = JSON.parse(localStorage.getItem('quizResult')) || [];

  const passPercent = 70;
  const percent = (correct / total) * 100;
  const isPass = percent >= passPercent;

  document.getElementById("title").textContent = lang === 'en' ? "Result" : "рккрк░рк┐ркгрк╛рко";
  document.getElementById("resultTitle").textContent = isPass ? (lang === 'en' ? "You Passed!" : "ркдркорк╛рк░рлЗ рккрк╛рк╕ ркеркпрк╛ркВ!") : (lang === 'en' ? "You Failed!" : "ркдркорлЗ ркирк┐рк╖рлНрклрк│!");

// Set image based on result
  document.getElementById("resultImage").src = isPass ? "pass.png" : "fail.png";

// Score Text
  document.getElementById("scoreText").textContent = (lang === 'en'
    ? `You answered ${correct} out of ${total} questions correctly (${percent.toFixed(0)}%).`
    : `ркдркорлЗ ркХрлБрк▓ ${total} ркорк╛ркВркерлА ${correct} рк╕ркЪрлЛркЯ ркЬрк╡рк╛ркм ркЖрккрлНркпрк╛ркВ ркЫрлЗ (${percent.toFixed(0)}%).`);

// Home link lang pass
  document.getElementById("homeLink").href = "index.html?lang=" + lang;

  // Question Wise Result
  const resultsDiv = document.getElementById("results");
  resultData.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question-result";

    const ques = document.createElement("h3");
    ques.textContent = `${index + 1}. ${item.question}`;
    div.appendChild(ques);

    const selected = document.createElement("p");
    if (item.isCorrect) {
      selected.innerHTML = `тЬЕ ${item.selected}`;
      selected.className = "correct";
    } else {
      selected.innerHTML = `тЭМ ${item.selected}<br><small>${lang === 'en' ? 'Correct Answer' : 'рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм'}: тЬЕ ${item.correct}</small>`;
      selected.className = "wrong";
    }
    div.appendChild(selected);

    resultsDiv.appendChild(div);
  });

  function retakeExam() {
    window.history.back();
  }
</script>

</body>
</html>
