<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>સ્કોર કાર્ડ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      background: pink;
      color: #000;
      padding: 8px;
      border-radius: 6px;
      display: inline-block;
    }
    .score-strip {
      background: pink;
      color: #000;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }
    .container { padding: 20px; }
    .question-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 5px solid #4caf50;
    }
    .question-card.wrong {
      border-left: 5px solid #f44336;
    }
    .question-card h3 {
      margin: 0 0 10px;
      font-size: 17px;
    }
    .answer {
      margin: 5px 0;
      font-size: 15px;
    }
    .correct {
      color: #4caf50;
    }
    .wrong {
      color: #f44336;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    .btn:hover { background: #ffd633; }
  </style>
</head>
<body>

<header>
  <h1 id="title">સ્કોર કાર્ડ</h1>
</header>

<div class="score-strip" id="scoreText">You scored 0 out of 0</div>

<div class="container" id="resultArea">
  <!-- Results will load here -->
</div>

<div class="btn-group">
  <a href="result.html" class="btn" id="backBtn">⬅️ Back</a>
  <a href="exam.html" class="btn" id="retakeBtn">🔄 Retake</a>
  <a href="index.html" class="btn" id="homeBtn">🏠 Home</a>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const lang = urlParams.get('lang') || 'gu';
  const correctCount = urlParams.get('correct') || 0;
  const total = urlParams.get('total') || 0;

  document.getElementById("scoreText").textContent = (lang === 'en')
    ? `You Scored ${correctCount} Out Of ${total}`
    : `તમે કુલ ${total} માંથી ${correctCount} સ્કોર કર્યા`;

  document.getElementById("title").textContent = (lang === 'en') ? "SCORE CARD" : "સ્કોર કાર્ડ";

  const results = JSON.parse(localStorage.getItem('quizResult')) || [];
  const resultArea = document.getElementById("resultArea");

  results.forEach((item, index) => {
    const card = document.createElement("div");
    card.classList.add("question-card");
    if (!item.isCorrect) card.classList.add("wrong");

    const qNo = document.createElement("h3");
    qNo.textContent = `${index + 1}. ${item.question}`;
    card.appendChild(qNo);

    const yourAns = document.createElement("div");
    yourAns.className = "answer";
    if (item.isCorrect) {
      yourAns.innerHTML = `✅ ${item.selected}`;
      yourAns.classList.add("correct");
    } else {
      yourAns.innerHTML = `❌ ${item.selected}`;
      yourAns.classList.add("wrong");
    }
    card.appendChild(yourAns);

    if (!item.isCorrect) {
      const correctAns = document.createElement("div");
      correctAns.className = "answer correct";
      correctAns.innerHTML = `✅ ${item.correct}`;
      card.appendChild(correctAns);
    }

    resultArea.appendChild(card);
  });
</script>

</body>
</html>
