<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>સ્કોરકાર્ડ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    .container { padding: 20px; }
    h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
    .question-block {
      background: #1e1e1e;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .question-block.correct { border-left: 5px solid #4caf50; }
    .question-block.wrong { border-left: 5px solid #f44336; }
    .question { font-size: 16px; margin-bottom: 10px; }
    .answer { font-size: 14px; margin-top: 5px; color: #ccc; }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      margin: 15px 5px;
    }
    .btn:hover { background: #ffd633; }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">સ્કોરકાર્ડ</h1>
  <div id="resultList"></div>
  <div style="text-align:center;">
    <a class="btn" href="index.html">હોમ પેજ</a>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const lang = urlParams.get('lang') || 'gu';

  const resultData = JSON.parse(localStorage.getItem('quizResult')) || [];

  if (lang === 'en') {
    document.title = "Score Card";
    document.getElementById("title").textContent = "Score Card";
  }

  let listHTML = "";

  resultData.forEach((item, index) => {
    let blockClass = item.isCorrect ? "correct" : "wrong";
    listHTML += `
      <div class="question-block ${blockClass}">
        <div class="question">${index + 1}. ${item.question}</div>
        <div>✅ ${item.selected}</div>
        ${!item.isCorrect ? `<div class="answer">Correct: ${item.correct}</div>` : ""}
      </div>
    `;
  });

  document.getElementById("resultList").innerHTML = listHTML;
</script>

</body>
</html>
