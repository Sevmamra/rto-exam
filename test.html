<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Quiz Scorecard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
      padding-top: 50px;
    }

    /* Moving Score Line */
    .moving-line {
      background-color: #910091;
      color: #fff;
      padding: 8px 0;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .moving-line p {
      display: inline-block;
      white-space: nowrap;
      font-size: 16px;
      font-weight: bold;
      animation: moveText 10s linear infinite;
      margin: 0;
    }

    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Score Card Heading */
    .score-title {
      font-size: 36px;
      text-align: center;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      margin: 30px 0 20px;
    }

    /* Result Card Styling */
    .result-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .correct {
      border-left: 6px solid #28a745;
    }

    .incorrect {
      border-left: 6px solid #dc3545;
    }

    .result-card p {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .icon {
      margin-right: 8px;
      font-size: 20px;
    }

    /* Buttons Styling */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffc107;
    }

    .button i {
      margin-right: 6px;
    }

  </style>
</head>

<body>

  <!-- Moving Line -->
  <div class="moving-line">
    <p>You Scored 1 Out Of 2</p>
  </div>

  <!-- Score Card Title -->
  <h1 class="score-title">üìù Score Card</h1>

  <!-- Result Cards -->
  <div class="result-card correct">
    <p><i class="fa fa-check-circle icon" style="color:#28a745;"></i>What should you do at an unmanned railway crossing?</p>
    ‚úÖ Stop and check carefully
  </div>

  <div class="result-card incorrect">
    <p><i class="fa fa-times-circle icon" style="color:#dc3545;"></i>From which side should you overtake?</p>
    ‚ùå From behind <br>
    ‚úÖ Correct Answer: Right side
  </div>

  <!-- Buttons -->
  <div class="button-row">
    <button class="button"><i class="fa fa-arrow-left"></i> Back</button>
    <button class="button"><i class="fa fa-rotate-right"></i> Retake Exam</button>
    <button class="button"><i class="fa fa-home"></i> Home</button>
  </div>

</body>
</html>
