<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: 0 auto;
      text-align: center;
    }
    .title {
      font-size: 30px;
      font-weight: 700;
      padding: 15px 0;
      background: #e0e0e0;
      color: #333;
      border-radius: 8px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .score-strip {
      background-color: #910091;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      margin-bottom: 20px;
      animation: scrollText 8s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .result-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      text-align: left;
    }
    .correct {
      border-left: 6px solid #28a745;
    }
    .incorrect {
      border-left: 6px solid #dc3545;
    }
    .result-card p {
      margin: 0;
      font-size: 17px;
    }
    .answer {
      margin-top: 8px;
      font-size: 16px;
    }
    .correct-answer {
      color: #28a745;
    }
    .wrong-answer {
      color: #dc3545;
      margin-right: 10px;
    }
    .button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .button {
      background-color: #ffcc00;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #ffc107;
    }
    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">SCORE CARD</div>

    <div class="score-strip">You Scored 1 out of 2</div>

    <div class="result-card correct">
      <p>1.What should you do at an unmanned railway crossing?</p>
      <div class="answer">
        <i class="fa-solid fa-check-circle" style="color: #28a745;"></i>
        <span class="correct-answer">Stop and check carefully</span>
      </div>
    </div>

    <div class="result-card incorrect">
      <p>2.From which side should you overtake?</p>
      <div class="answer">
        <i class="fa-solid fa-xmark-circle wrong-answer"></i>
        <span class="wrong-answer">From behind</span>
      </div>
      <div class="answer">
        <i class="fa-solid fa-check-circle" style="color: #28a745;"></i>
        <span class="correct-answer">Right side</span>
      </div>
    </div>

    <div class="button-row">
      <button class="button"><i class="fa-solid fa-arrow-left icon"></i>Back</button>
      <button class="button"><i class="fa-solid fa-rotate-right icon"></i>Retake</button>
      <button class="button"><i class="fa-solid fa-house icon"></i>Home</button>
    </div>
  </div>

</body>
</html>
