<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    .result-box {
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .result-box.pass { background: #8bc34a; color: #000; }
    .result-box.fail { background: #f44336; color: #000; }
    h1 { font-size: 28px; margin-bottom: 15px; }
    p { font-size: 16px; margin: 0 10px 20px; }
    .score { font-size: 26px; font-weight: bold; margin: 10px 0; }
    .result-img { width: 150px; margin: 20px 0; }
    .btn {
      display: inline-block; padding: 12px 20px; margin: 5px;
      background: #fff; color: #000; border-radius: 25px;
      text-decoration: none; font-size: 16px;
    }
  </style>
</head>
<body>

<div id="resultContainer" class="result-box">
  <h1> પરિણામ</h1>
  <p>તમે પરીક્ષા આપી છે.</p>
</div>

<script>
  // Result data (yahan quiz se values aani chahiye)
  const correct = 9;
  const total = 15;

  const resultBox = document.getElementById("resultContainer");
  let html = "";

  if(correct >= 11){
    resultBox.classList.add("pass");
    html += `<h1>અભિનંદન!</h1>`;
    html += `<p>તમે ડ્રાઇવિંગ લાયસન્સની પરીક્ષા પાસ કરી છે.</p>`;
    html += `<div class="score">${correct} / ${total}</div>`;
    html += `<img class="result-img" src="pass.png" alt="pass">`;
    html += `<a class="btn" href="index.html">મુખ્ય મેનુ</a>`;
    html += `<a class="btn" href="quiz.html">ફરી પ્રયત્ન કરો</a>`;
  } else {
    resultBox.classList.add("fail");
    html += `<h1>નાપાસ!</h1>`;
    html += `<p>માફ કરો, તમે ડ્રાઇવિંગ પરીક્ષા નાપાસ થયા છો. અમે તમને પ્રશ્ન બેંકમાંથી વાંચવાની ભલામણ કરીએ છીએ.</p>`;
    html += `<div class="score">${correct} / ${total}</div>`;
    html += `<img class="result-img" src="fail.png" alt="fail">`;
    html += `<a class="btn" href="index.html">મુખ્ય મેનુ</a>`;
    html += `<a class="btn" href="quiz.html">ફરી પ્રયત્ન કરો</a>`;
  }

  resultBox.innerHTML = html;
</script>

</body>
</html>
