<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>RTO Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      font-family: 'Urbanist', sans-serif;
      animation: bodyFade 0.6s ease;
    }

    @keyframes bodyFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #1e1e1e;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .logo-img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 50%;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: 16px;
    }

    @media (min-width: 600px) {
      .cards {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: #1f1f1f;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      background: #2a2a2a;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    .icon-circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin-right: 12px;
      font-size: 18px;
      background: linear-gradient(135deg, #333, #555);
    }

    .card-content {
      flex: 1;
    }

    .card-title {
      font-size: 17px;
      margin: 0;
      font-weight: 600;
    }

    .card-sub {
      font-size: 13px;
      color: #aaa;
      margin-top: 4px;
    }

    /* Click Ripple Animation */
    .card::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.1);
      width: 100px;
      height: 100px;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s, opacity 0.6s;
    }

    .card:active::after {
      transform: scale(4);
      opacity: 1;
      transition: 0s;
    }

    footer {
      text-align: center;
      padding: 18px 0;
      color: #888;
      font-size: 13px;
      margin-top: 24px;
      border-top: 1px solid #2a2a2a;
    }
  </style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="Logo" class="logo-img">
  <h1>RTO Exam Gujarat</h1>
</div>

<div class="cards">
  <a href="#" id="qbankLink" class="card">
    <div class="icon-circle"><i class="fas fa-book"></i></div>
    <div class="card-content">
      <div class="card-title">પ્રશ્ન બેંક</div>
      <div class="card-sub">પ્રશ્નો યાદી અને અર્થ</div>
    </div>
  </a>

  <a href="#" id="practiceLink" class="card">
    <div class="icon-circle"><i class="fas fa-pencil-alt"></i></div>
    <div class="card-content">
      <div class="card-title">અભ્યાસ</div>
      <div class="card-sub">સમય વિના ક્લિક</div>
    </div>
  </a>

  <a href="#" id="examLink" class="card">
    <div class="icon-circle"><i class="fas fa-clock"></i></div>
    <div class="card-content">
      <div class="card-title">પરીક્ષા</div>
      <div class="card-sub">સમયમર્યાદિત પરીક્ષા આપો</div>
    </div>
  </a>

  <a href="#" id="schoolLink" class="card">
    <div class="icon-circle"><i class="fas fa-car"></i></div>
    <div class="card-content">
      <div class="card-title">ડ્રાઇવિંગ સ્કૂલ</div>
      <div class="card-sub">શોધો અને સંપર્ક કરો</div>
    </div>
  </a>

  <a href="#" id="settingsLink" class="card">
    <div class="icon-circle"><i class="fas fa-cog"></i></div>
    <div class="card-content">
      <div class="card-title">સેટિંગ્સ અને મદદ</div>
      <div class="card-sub">ભાષા વિકલ્પ અહીંથી</div>
    </div>
  </a>
</div>

<footer>
  © 2025 RTO Exam Gujarat | Made with ❤️ by Nishit
</footer>

<script>
  const lang = 'gu';
  document.getElementById("qbankLink").href = `question-bank.html?lang=${lang}`;
  document.getElementById("practiceLink").href = `practice.html?lang=${lang}`;
  document.getElementById("examLink").href = `exam.html?lang=${lang}`;
  document.getElementById("schoolLink").href = `driving-schools.html?lang=${lang}`;
  document.getElementById("settingsLink").href = `settings.html?lang=${lang}`;
</script>

</body>
</html>
