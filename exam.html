<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>પરીક્ષા</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #222;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        header i {
            font-size: 22px;
            margin-right: 10px;
            cursor: pointer;
        }
        header h1 {
            font-size: 18px;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h1>પરીક્ષા</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>સૂચના</h2>
            <p>• ટ્રાફિકના નિયમો, નિયમનો, અને ટ્રાફિક ચિહ્નો જેવા વિષયો પરીક્ષામાં સામેલ કરાશે.</p>
            <p>• પરીક્ષામાં ચાંદ્રિય રીતે 15 પ્રશ્નો પૂછવામાં આવશે, જેમાંથી પરીક્ષા ઉતીર્ણ કરવા માટે 11 પ્રશ્નોના સાચા જવાબ આપવાં જરૂરી છે.</p>
            <p>• દરેક પ્રશ્નને જવાબ આપવા માટે 48 સેકન્ડ આપવામાં આવશે.</p>

            <a href="#" class="start-btn">પરીક્ષા શરૂ કરો</a>
        </div>
    </div>

</body>
</html>
