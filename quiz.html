<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>પરીક્ષા પ્રશ્નો</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    header { background: #222; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
    header a { color: #fff; text-decoration: none; font-size: 22px; cursor: pointer; }
    header h1 { font-size: 18px; margin: 0; }
    header .right { display: flex; align-items: center; font-size: 16px; }
    .container { padding: 20px; }
    .question-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .question { font-size: 18px; margin-bottom: 15px; }
    .option {
      background: #222;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 16px;
      border: 1px solid #333;
      transition: background 0.3s, color 0.3s;
    }
    .option:hover { background: #333; }
    .option span {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #444;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 30px;
      margin-right: 12px;
    }
    .selected {
      background: #fff !important;
      color: #000;
    }
    .scorebar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 0;
    }
    .btn-next {
      display: inline-block;
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-next:hover { background: #ffd633; }
  </style>
</head>
<body>

<header>
  <a id="backBtn">←</a>
  <h1 id="quizTitle">પરીક્ષા</h1>
  <div class="right">
    <span id="questionNo">1/15</span>&nbsp;&nbsp;
    <span id="timer">45s</span>
  </div>
</header>

<div class="container">
  <div class="question-box">
    <div class="question" id="questionText">પ્રશ્ન લોડ થઇ રહ્યો છે...</div>
    <div class="option" id="optionA" onclick="selectOption('A')"><span>A</span></div>
    <div class="option" id="optionB" onclick="selectOption('B')"><span>B</span></div>
    <div class="option" id="optionC" onclick="selectOption('C')"><span>C</span></div>
  </div>

  <div class="scorebar">
    <a class="btn-next" onclick="nextQuestion()">આગળનો પ્રશ્ન →</a>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const total = parseInt(urlParams.get('total')) || 15;
  const lang = urlParams.get('lang') || 'gu';

  let allQuestions = [];
  let selectedQuestions = [];
  let currentQuestionIndex = 0;
  let timer = 45;
  let countdown;
  let optionMap = {};
  let userAnswers = [];

  document.getElementById("questionNo").textContent = `1/${total}`;

  if (lang === 'en') {
    document.getElementById("quizTitle").textContent = "Exam";
    document.querySelector(".btn-next").textContent = "Next Question →";
  }

  document.getElementById("backBtn").addEventListener("click", () => {
    if (confirm(lang === 'en' ? "Are you sure you want to quit the exam?" : "શું તમે પરીક્ષા છોડવા માંગો છો?")) {
      window.location.href = `exam.html?lang=${lang}`;
    }
  });

  function startQuiz() {
    const fileName = (lang === 'en') ? 'questions_en.json' : 'questions_gu.json';
    fetch(fileName)
      .then(res => res.json())
      .then(data => {
        allQuestions = data.questions;
        selectedQuestions = shuffleArray(allQuestions).slice(0, total);
        showQuestion();
        startTimer();
      });
  }

  function startTimer() {
    clearInterval(countdown);
    timer = 45;
    document.getElementById("timer").textContent = `${timer}s`;
    countdown = setInterval(() => {
      timer--;
      document.getElementById("timer").textContent = `${timer}s`;
      if (timer <= 0) {
        nextQuestion();
      }
    }, 1000);
  }

  function showQuestion() {
    let q = selectedQuestions[currentQuestionIndex];
    document.getElementById("questionText").textContent = `Q.${currentQuestionIndex + 1}: ${q.question}`;

    let shuffledOptions = shuffleArray(q.options.slice());
    optionMap = { 'A': shuffledOptions[0], 'B': shuffledOptions[1], 'C': shuffledOptions[2] };

    document.getElementById("optionA").innerHTML = `<span>A</span> ${optionMap['A']}`;
    document.getElementById("optionB").innerHTML = `<span>B</span> ${optionMap['B']}`;
    document.getElementById("optionC").innerHTML = `<span>C</span> ${optionMap['C']}`;

    removeSelections();
  }

  function selectOption(choice) {
    clearInterval(countdown);
    removeSelections();
    document.getElementById(`option${choice}`).classList.add("selected");
    userAnswers[currentQuestionIndex] = optionMap[choice];
  }

  function removeSelections() {
    document.getElementById("optionA").classList.remove("selected");
    document.getElementById("optionB").classList.remove("selected");
    document.getElementById("optionC").classList.remove("selected");
  }

  function nextQuestion() {
    clearInterval(countdown);
    currentQuestionIndex++;
    if (currentQuestionIndex >= selectedQuestions.length) {
      window.location.href = `result.html?correct=${correct}&total=${selectedQuestions.length}&lang=${lang}`;
    } else {
      document.getElementById("questionNo").textContent = `${currentQuestionIndex + 1}/${total}`;
      showQuestion();
      startTimer();
    }
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  startQuiz();
</script>

</body>
</html>
