<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>પરીક્ષા પ્રશ્નો</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    header { background: #222; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
    header a { color: #fff; text-decoration: none; font-size: 22px; }
    header h1 { font-size: 18px; margin: 0; }
    header .right { display: flex; align-items: center; font-size: 16px; }

    .container { padding: 20px; }

    .question-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .option {
      background: #222;
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 16px;
      border: 1px solid #333;
    }

    .option:hover {
      background: #333;
    }

    .option span {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #444;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 30px;
      margin-right: 12px;
    }

    .scorebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .btn-next {
      display: inline-block;
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .btn-next:hover { background: #ffd633; }

    .score-green {
      background: #4caf50;
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    .score-red {
      background: #f44336;
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

  </style>
</head>
<body>

<header>
  <a href="exam.html">←</a>
  <h1>પરીક્ષા</h1>
  <div class="right">
    <span id="questionNo">1/15</span>&nbsp;&nbsp;
    <span id="timer">45s</span>
  </div>
</header>

<div class="container">

  <div class="question-box">
    <div class="question" id="questionText">પ્રશ્ન લોડ થઇ રહ્યો છે...</div>

    <div class="option" onclick="selectOption(1)"><span>1</span> વિકલ્પ 1</div>
    <div class="option" onclick="selectOption(2)"><span>2</span> વિકલ્પ 2</div>
    <div class="option" onclick="selectOption(3)"><span>3</span> વિકલ્પ 3</div>
  </div>

  <div class="scorebar">
    <div>
      <span class="score-green" id="correctScore">✔️ 0</span>
      <span class="score-red" id="wrongScore">❌ 0</span>
    </div>
    <a href="#" class="btn-next" onclick="nextQuestion()">આગળનો પ્રશ્ન →</a>
  </div>

</div>

<script>
  let questions = [];
  let currentQuestionIndex = 0;
  let timer = 45;
  let correct = 0;
  let wrong = 0;
  let countdown;

  function startQuiz() {
    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        questions = data.questions;
        document.getElementById("questionNo").textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        showQuestion();
        startTimer();
      });
  }

  function startTimer() {
    clearInterval(countdown);
    timer = 45;
    document.getElementById("timer").textContent = `${timer}s`;
    countdown = setInterval(() => {
      timer--;
      document.getElementById("timer").textContent = `${timer}s`;
      if (timer <= 0) {
        nextQuestion();
      }
    }, 1000);
  }

  function showQuestion() {
    let q = questions[currentQuestionIndex];
    document.getElementById("questionText").textContent = `પ્ર. ${currentQuestionIndex + 1}: ${q.question}`;
    document.querySelectorAll(".option").forEach((opt, index) => {
      opt.innerHTML = `<span>${index + 1}</span> ${q.options[index]}`;
      opt.onclick = () => selectOption(index + 1);
    });
  }

  function selectOption(optionNo) {
    clearInterval(countdown);
    let correctAnswer = questions[currentQuestionIndex].answer;
    if (optionNo === correctAnswer) {
      correct++;
      document.getElementById("correctScore").textContent = `✔️ ${correct}`;
    } else {
      wrong++;
      document.getElementById("wrongScore").textContent = `❌ ${wrong}`;
    }
  }

  function nextQuestion() {
    clearInterval(countdown);
    currentQuestionIndex++;
    if (currentQuestionIndex >= questions.length) {
      window.location.href = `result.html?correct=${correct}&total=${questions.length}`;
    } else {
      document.getElementById("questionNo").textContent = `${currentQuestionIndex + 1}/${questions.length}`;
      showQuestion();
      startTimer();
    }
  }

  startQuiz();
</script>

</body>
</html>
